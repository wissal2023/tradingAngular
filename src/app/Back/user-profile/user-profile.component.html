<div class="card">
    <div class="card-header">
        <h2>My Profile</h2>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                    <form [formGroup]="updateForm">
                        <div [formGroupName]="'userData'">
                            <div class="form-group">
                                <label for="fullname">Username</label>
                                <input type="text" id="fullname" class="form-control" [formControlName]="'fullname'">
                                <div class="help-block" 
                                *ngIf="updateForm.get('userData.fullname')!.invalid && updateForm.get('userData.fullname')!.touched">
                                    <span *ngIf="updateForm.hasError('required','userData.fullname')">Please enter your username</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" [formControlName]="'email'" [readOnly]="true">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control"
                                    [formControlName]="'password'">
                                <div class="help-block" 
                                *ngIf="updateForm.get('userData.password')!.invalid && updateForm.get('userData.password')!.touched">
                                    <span *ngIf="updateForm.hasError('required','userData.password')">Please enter your password</span>
                                </div>
                                <div class="help-block" 
                                *ngIf="invalidPassword">
                                    <span>Please enter your current password</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" class="form-control"
                                    [formControlName]="'newPassword'">
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit" [disabled]="updateForm.invalid" (click)="onSubmit()">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
