<nb-card>
    <nb-card-header>
      <h2>{{ isRegisterMode ? 'Register' : 'Login' }}</h2>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input nbInput fullWidth id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input nbInput fullWidth type="password" id="password" formControlName="password">
        </div>
        <button nbButton status="primary" [disabled]="!authForm.valid">
          {{ isRegisterMode ? 'Register' : 'Login' }}
        </button>
      </form>
      <p class="mt-3">
        {{ isRegisterMode ? 'Already have an account?' : 'Need an account?' }}
        <a href="javascript:void(0)" (click)="toggleMode()">
          {{ isRegisterMode ? 'Login' : 'Register' }}
        </a>
      </p>
    </nb-card-body>
  </nb-card>
  <nb-alert status="danger" *ngIf="error">{{ error }}</nb-alert>
