<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6">Financial Knowledge Quiz</h2>
    
    <ul class="grid">
      <li *ngFor="let quiz of quizzes">
        <div class="flex justify-between items-start">
          <span class="bg-blue-100">{{ quiz.category }}</span>
          <span class="text-yellow-600">{{ quiz.pointsValue }} points</span>
        </div>
        <h3>{{ quiz.question }}</h3>
        <div class="mt-2">
          <button *ngIf="!quiz.completed" 
                  [routerLink]="['/quiz', quiz.id]">
            Start Quiz
          </button>
          <div *ngIf="quiz.completed" class="text-green-600">
            âœ“ Completed
            <div class="text-gray-500">
              {{ quiz.completedAt | date: 'medium' }}
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
