<div class="container mx-auto p-4 max-w-2xl">
    <div *ngIf="quiz" class="bg-white rounded-lg shadow-lg p-6">
      <div class="mb-6">
        <div class="flex justify-between items-center mb-4">
          <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
            {{quiz.category}}
          </span>
          <span class="text-yellow-600 font-semibold">
            {{quiz.pointsValue}} points
          </span>
        </div>
        
        <h2 class="text-xl font-bold mb-6">{{quiz.question}}</h2>
  
        <div *ngIf="!submitted" class="space-y-4">
          <div *ngFor="let option of quiz.options" 
               class="flex items-center">
            <input type="radio" 
                   [id]="option" 
                   name="answer" 
                   [value]="option"
                   [(ngModel)]="selectedAnswer"
                   class="mr-3">
            <label [for]="option" class="text-gray-700">{{option}}</label>
          </div>
  
          <button (click)="submitAnswer()"
                  [disabled]="!selectedAnswer"
                  class="mt-6 w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors disabled:bg-gray-400">
            Submit Answer
          </button>
        </div>
  
        <div *ngIf="submitted && quizResponse" 
             class="mt-6 p-4 rounded-lg"
             [ngClass]="{'bg-green-100': quizResponse.correct, 'bg-red-100': !quizResponse.correct}">
          <p class="font-bold mb-2">{{quizResponse.feedback}}</p>
          <p class="text-gray-700">{{quizResponse.explanation}}</p>
          
          <div class="mt-4 p-4 bg-blue-50 rounded-lg">
            <p class="font-semibold">Total Bonus Points: {{quizResponse.totalBonusPoints}}</p>
          </div>
  
          <button routerLink="/quizzes"
                  class="mt-4 w-full bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700 transition-colors">
            Back to Quizzes
          </button>
        </div>
      </div>
    </div>
  </div>
